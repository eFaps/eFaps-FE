<div class="heading">
  <h1>{{header}}</h1>
</div>
<div *ngFor="let section of sections">
  <eFaps-form-section *ngIf="'FORM' == section.type" [section]="section"></eFaps-form-section>
  <eFaps-table-section *ngIf="'TABLE' == section.type" [section]="section"></eFaps-table-section>
  <eFaps-heading *ngIf="'HEADING' == section.type" [section]="section"></eFaps-heading>
</div>
