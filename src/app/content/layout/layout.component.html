<mat-tab-group animationDuration="0ms" [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.label">
    <ng-template matTabContent>
      <eFaps-outline [navItem]="tab" [outline]="index == selectedIndex ? content.outline : null" [oid]="content.outline.oid">
      </eFaps-outline>
    </ng-template>
  </mat-tab>
</mat-tab-group>
