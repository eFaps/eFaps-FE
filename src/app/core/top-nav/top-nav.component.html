<div class="wrapper">
  <div class="mat-elevation-z2 header">
    <div>
      <button mat-icon-button color="primary" (click)="home()">
        <mat-icon>home</mat-icon>
      </button>
      <span *ngFor="let item of navItems">
        <span *ngIf="item.children && item.children.length > 0">
          <eFaps-menu-item #menu [items]="item.children"></eFaps-menu-item>
          <button mat-button color="primary" [matMenuTriggerFor]="menu.childMenu" (click)="triggerAction(item)">
            {{item.label}}
            <mat-icon>expand_more</mat-icon>
          </button>
        </span>
        <span *ngIf="!item.children || item.children.length === 0">
          <button mat-button color="primary" (click)="triggerAction(item)">
            {{item.label}}
          </button>
        </span>
      </span>
    </div>
    <div class="spacer"></div>
    <div class="right">
      <span>{{user?.company}}</span>
      <span>
        <button mat-icon-button color="primary" [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </span>
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <span mat-menu-item>{{user?.firstName}} {{user?.lastName}}</span>
        <span>
          <button mat-menu-item color="primary">Logout</button>
        </span>
      </mat-menu>
    </div>
  </div>
</div>
