<div class="wrapper">
  <button mat-icon-button color="primary" [disabled]="!hasPrevious" (click)="previous()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-icon-button color="primary" [disabled]="!hasNext" (click)="next()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
