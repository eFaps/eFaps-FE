<span *ngFor="let item of navItems">
  <span *ngIf="item.children && item.children.length > 0">
    <eFaps-menu-item #menu [items]="item.children" (action)="triggerAction($event)"></eFaps-menu-item>
    <button mat-button color="primary" [matMenuTriggerFor]="menu.childMenu">
      <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
      {{item.label}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </span>
  <span *ngIf="!item.children || item.children.length === 0">
    <button mat-button color="primary" (click)="triggerAction(item)">
      {{item.label}}
    </button>
  </span>
</span>
