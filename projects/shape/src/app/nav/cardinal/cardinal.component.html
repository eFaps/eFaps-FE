<mat-toolbar>
  <span *ngFor="let item of navItems">
    <span *ngIf="item.children && item.children.length > 0">
      <eFaps-menu-item #menu [items]="item.children"></eFaps-menu-item>
      <button mat-button color="primary" [matMenuTriggerFor]="menu.childMenu">
        {{item.label}}
        <mat-icon>expand_more</mat-icon>
      </button>
    </span>
    <span *ngIf="!item.children || item.children.length === 0">
      <button mat-button color="primary">
        {{item.label}}
      </button>
    </span>
  </span>
</mat-toolbar>
<eFaps-content-wrapper [url]="'https://angular.io/api/router/RouterLink'"></eFaps-content-wrapper>
